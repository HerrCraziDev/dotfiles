unbind C-b
set -g prefix C-a
bind C-a send-prefix

# More friendly split pane
bind-key h split-window -h
bind-key v split-window -v
bind - split-window -h
bind _ split-window -v

bind Enter copy-mode
bind Escape copy-mode

bind r source-file ~/.tmux.conf; display " [tmux] â™¦ Configuration reloaded from .tmux.conf"

#set -g utf8 on
#set-option -g status-utf8 on
set -g default-terminal "xterm-256color"

set -g status-bg colour235
set -g status-fg white
set -g status-left '#(sh ~/.tmux/health-indicator.sh #{client_prefix})#S #(~/.tmux/segment.sh end 31 29) â–£ #{session_windows} #{?session_many_attached,#(~/.tmux/subsegment.sh end) ðŸ–¥  #{session-attached},}#(~/.tmux/segment.sh end 29 65) #H #(~/.tmux/segment.sh end 65 71) #[fg=colour235]#(whoami) #(~/.tmux/segment.sh end 71 235)'
set -g status-left-length 80
set -g status-right-length 120
set -g status-justify centre
set -g status-interval 1

set -g window-status-format '#(~/.tmux/segment.sh start 235 237 round)#I#(~/.tmux/subsegment.sh end 234) #W #(~/.tmux/segment.sh end 237 235 round)'
set -g window-status-current-format '#(~/.tmux/segment.sh start 235 71 round)#[fg=colour235]#I#(~/.tmux/subsegment.sh end 234)#[fg=colour235] #W #(~/.tmux/segment.sh end 71 235 round)'

set -g status-right '#{?#(~/.tmux/mediaplaying.sh test),#(~/.tmux/segment.sh start 235 65)#[fg=colour235] â™« #(~/.tmux/mediaplaying.sh) #(~/.tmux/segment.sh start 65 71),#(~/.tmux/segment.sh start 235 71)}#[fg=colour235] %H:%M:%S #(~/.tmux/subsegment.sh start) %d %b '
set -g pane-active-border-style fg=colour76
